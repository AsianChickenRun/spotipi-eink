    <form>
      <div class="form-group">
        <label>Power</label>
        <button type="button" class="btn btn-success" disabled>On</button>
        <button type="button" class="btn btn-danger">Off</button>
      </div>
    </form>
    <form class="form-row">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Height</label>

      </select>
